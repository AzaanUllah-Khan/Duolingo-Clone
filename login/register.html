<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doulingo Clone - Language Learning App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="https://d35aaqx5ub95lt.cloudfront.net/favicon.ico">
</head>

<body>
    <header>
        <nav>
            <i class="fa fa-close" onclick="history.back()"></i>
            <button onclick="location.href = './login.html'">LOGIN</button>
        </nav>
    </header>
    <h1 class="heading">Create Your Profile</h1>
    <div class="form">
        <input type="number" placeholder="Age" id="age">
        <small>Providing your age ensures you get the right Duolingo experience. For more details, please visit our
            <b>Privacy Policy.</b></small>
        <input type="text" placeholder="Name (Optional)" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <button id="signup">CREATE ACCOUNT</button>
    </div>
    <script src="register.js" type="module"></script>
</body>

</html>
